<section class="white_board--wrapper sheet">
  <div id="control_container_L" class="white_board--controls left mat-elevation-z8">
    <button mat-mini-fab matTooltip="Fill Color" matTooltipPosition="right" aria-label="Ink Color Picker">
      <input role="button" type="color" [value]="fillColor" [style.background]="fillColor" [(ngModel)]="fillColor"
             aria-label="Color Picker" />
    </button>

    <button mat-mini-fab matTooltip="Stroke Color" matTooltipPosition="right" aria-label="Ink Color Picker">
      <input role="button" type="color" [value]="strokeColor" [style.background]="strokeColor" [(ngModel)]="strokeColor"
             aria-label="Color Picker" />
    </button>

    <hr class="hr_divider" />

    <button mat-mini-fab [ngClass]='selectedButton["brush"] ? "primary_border":"no_border"'
            (click)='delete()' matTooltip="Delete" matTooltipPosition="right" aria-label="Delete">
      <svg class="animate stroke" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 6H21M5 6V20C5 21.1046 5.89543 22 7 22H17C18.1046 22 19 21.1046 19 20V6M8 6V4C8 2.89543 8.89543 2 10 2H14C15.1046 2 16 2.89543 16 4V6" stroke-linecap="round" stroke-linejoin="round"></path>
      </svg>
    </button>

    <button mat-mini-fab [ngClass]='selectedButton["brush"] ? "primary_border":"no_border"'
            (click)='undo()' matTooltip="Undo" matTooltipPosition="right" aria-label="Brush">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="animate rotate" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
        <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
      </svg>
    </button>

    <button mat-mini-fab [ngClass]='selectedButton["brush"] ? "primary_border":"no_border"'
            (click)='redo()' matTooltip="Redo" matTooltipPosition="right" aria-label="Brush">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="animate R" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
      </svg>
    </button>

    <button mat-mini-fab [ngClass]='selectedButton["eraser"] ? "primary_border":"no_border"'
            (click)='recolor()' matTooltip="Recolor" matTooltipPosition="right" aria-label="Eraser">

      <g class="ColorScheme-Text" fill="currentColor">
        <path d="m11 2v2h-6a3 3 0 0 0 -3 3v1h1v-1a2 2 0 0 1 2-2h6v2l3.33398438-2.5z"></path>
        <path d="m5 14v-2h6a3 3 0 0 0 3-3v-1h-1v1a2 2 0 0 1 -2 2h-6v-2l-3.33398438 2.5z"></path>
      </g>
    </svg>
    </button>

    <button mat-mini-fab [ngClass]='selectedButton["eraser"] ? "primary_border":"no_border"'
          matTooltip="Clone" matTooltipPosition="right" aria-label="Clone" 
          (click)="clone()">

        <rect x="9" y="9" width="13" height="13" rx="2" stroke-linecap="round" stroke-linejoin="round"></rect>

      </svg>
    </button>

      Stroke Width
      <mat-slider min="0" max="100" step="1" showTickMarks discrete >
        <input matSliderThumb

        [(ngModel)]="strokeWidth">
      </mat-slider>

      Brush Width
      <mat-slider min="0" max="100" step="1" showTickMarks discrete >
        <input matSliderThumb
        [value]="brushWidth"
        [(ngModel)]="brushWidth">
      </mat-slider>
    </mat-menu>
